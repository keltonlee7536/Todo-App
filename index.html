<!DOCTYPE html>

    <meta charset="UTF-8">

    <div class="outer">

        <div class="container-fluid">

                <input class="listSearchBox"></input>
                        <ul class="list-group">

                            <li class="list-group-item" id="list2">list2</li>

                </ul>
                <div class="col-8"><!--["todotask1", "todotask2", "todotask3"];-->

                  <ul id="myList"></ul>
                  <script>
                    let data = ["todotask1", "todotask2", "todotask3"];
                
                    let list = document.getElementById("myList");
                
                    data.forEach((item) => {
                      let li = document.createElement("li");
                      li.innerText = item;
                      list.appendChild(li);
                    });
